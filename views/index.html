{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Nimit Maru</b><br>
      100 followers
    </div>
    <div class="col-md-9">
        {% if showForm %}
        <form action="/tweets" method="POST">
            <label for="name_field">Name:</label>
        
            <input name="name" value="{{ tweets[0].name }}" type="text" id="name_field" />

            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />

            <input type="submit" value="Submit" />
        </form>
        {% endif %}
        <h2>All Tweets</h2>
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li style="list-style:none;">
            <h4><a href="users/{{tweet.name}}">{{tweet.name}}</a></h4>
            <p>{{tweet.content}}</p>
            <a href="#">Re-tweet</a>
        </li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
